<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h2 class="text-center">New User Registration</h2>
                <br>
                <div [ngClass]="className" role="alert">
                    {{message}} <a routerLink="/login" class="text-primary" style="cursor: pointer"> Login
                        Here</a>
                </div>
                <br>
                <form [formGroup]="signupForm">
                    <div class="form-group" >
                        <label>Display Name</label>
                        <input type="text" class="form-control" placeholder="Username" formControlName="displayName">

                        <br>
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="your Email Id" formControlName="email">
                        
                        <br>
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="*******" formControlName="password">
                    </div>
                    <br>
                    <button class="btn btn-outline-primary" (click)="signup()" >Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
